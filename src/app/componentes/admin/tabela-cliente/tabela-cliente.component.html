
<div class="container mt-4 tabela-hidden">
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID Cliente</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Email</th>
          <th>Atualizar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.sobrenome }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalAtualizar"
              (click)="abrirModalAtualizar(cliente)"
            >
              Atualizar
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#modalExcluir"
              (click)="abrirModalExcluir(cliente.id)"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Fecha a segunda div.container -->

<!-- Modal para confirmar exclusão -->
<div
  class="modal fade"
  id="modalExcluir"
  tabindex="-1"
  aria-labelledby="modalExcluirLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalExcluirLabel">Confirmar Exclusão</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>
          Tem certeza de que deseja excluir o cliente com ID
          <strong>{{ idParaExcluir }}</strong
          >?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="confirmarExclusao()"
        >
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para atualizar cliente -->
<div
  class="modal fade"
  id="modalAtualizar"
  tabindex="-1"
  aria-labelledby="modalAtualizarLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAtualizarLabel">Atualizar Cliente</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #formAtualizar="ngForm">
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input
              type="text"
              id="id"
              class="form-control"
              [(ngModel)]="clienteAtual.id"
              name="id"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              [(ngModel)]="clienteAtual.nome"
              name="nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input
              type="text"
              id="sobrenome"
              class="form-control"
              [(ngModel)]="clienteAtual.sobrenome"
              name="sobrenome"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="atualizarCliente()"
          [disabled]="!formAtualizar.valid"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
