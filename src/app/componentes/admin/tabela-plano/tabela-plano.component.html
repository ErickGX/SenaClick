<div class="container mt-4">
  <!-- Adicionando classes do Bootstrap para overflow e altura mÃ¡xima -->
  <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark sticky-top">
        <tr>
          <th>ID Plano</th>
          <th>Titulo</th>
          <th>Preco</th>
          <th>Artigo</th>
          <th>Noticia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plano of planoscrud">
          <td>{{ plano.id }}</td>
          <td>{{ plano.titulo }}</td>
          <td>R$ {{ plano.preco }}</td>
          <td>{{ plano.artigo }}</td>
          <td>{{ plano.noticia }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
