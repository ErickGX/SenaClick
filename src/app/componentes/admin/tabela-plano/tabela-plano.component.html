<table mat-table [dataSource]="planoscrud" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let plano"> {{ plano.id }} </td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let plano"> {{ plano.titulo }} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let plano"> {{ plano.preco }} </td>
  </ng-container>

  <ng-container matColumnDef="artigo">
    <th mat-header-cell *matHeaderCellDef> Artigo </th>
    <td mat-cell *matCellDef="let plano"> {{ plano.artigo }} </td>
  </ng-container>

  <ng-container matColumnDef="noticia">
    <th mat-header-cell *matHeaderCellDef> Notícia </th>
    <td mat-cell *matCellDef="let plano"> {{ plano.noticia }} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="nomesColunas"></tr>
  <tr mat-row *matRowDef="let row; columns: nomesColunas;"></tr>

</table>
