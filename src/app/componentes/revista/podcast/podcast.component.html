<section>
    <div class="titulo">
      <h2>SENAC TALKS - O nosso Podcast</h2>  
    </div>
    <div class="container">
      <div class="containerBGImagem">
        <div class="headset img1"></div>
        <div class="headset img2"></div>
        <div class="headset img3"></div>
        <div class="headset img4"></div>
        <div class="headset img5"></div>
    </div>
      <div *ngFor="let podcast of podcast" class="card">
        <iframe 
          width="100%" 
          height="200" 
          [src]="getEmbedUrl(podcast.video)" 
          title="YouTube video player"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
  
        <p class="data">{{ podcast.data }}</p>  
        <h3>{{ podcast.descricao }}</h3>
        <p class="botao">{{ podcast.botao }}</p>
      </div>    
    </div>
  </section>
